<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/gh/AssemblyScript/wabt.js@1.0.20/index.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>const wabt = WabtModule;</script>
    <script src="webstart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .editor {
            float: left;
            width: 49%;
            margin: 5vh 0;
            padding: 1rem;
            height: 90vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background-color: rgb(241, 243, 245);
            /* box-shadow: 0 0 20px 10px rgb(207, 220, 238) inset; */
        }

        .top_buttons {
            position: relative;
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .button_group {
            display: flex;

        }

        #save:hover {
            background-color:rgb(101, 192, 223)
        }
        .btn-mine {
            border-radius: 5px;
            line-height: 38px;
            padding: 0 1rem;
        }
        .btn-run {
            margin-right: 10px;
        }
        .btn-mine:hover {
            background-color:rgb(162, 202, 255);
            color: rgb(27, 126, 255);
            box-shadow: 0 0 10px  rgb(156, 198, 253);;
        }

        #load {
            height: 38px;
            line-height: 20px;
            width: 250px;
            text-align: center;
            /* margin-bottom: 10px; */
            margin-right: 10px;
            /* float:right; */
            background-color: rgb(50, 92, 160);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #save {
            background-color: rgb(255, 205, 0);
        }
        #save:hover {
            background-color: rgb(255, 221, 126);
            color: rgb(133, 119, 1);
            box-shadow: 0 0 10px  rgb(156, 198, 253);;
        }

        #exampleSelect {
            line-height: 38px;
        }
        .CodeMirror {
            height: 85%;
            width: 100%;
            border-radius: 8px;
        }

        .CodeMirror-linenumbers {
            background-color: rgb(222, 224, 226);

        }

        .user-code {
            width: 100%;
            height: 80%;
            resize: none;
            overflow: scroll;
            font-family: monospace;
        }

        .repl {
            /* border: 10px solid lightgray;*/
            border-radius: 15px;
            float: right;
            width: 48%;
            padding: 0;
            height: 100%;
            margin-top: 5vh;
            margin-right: 20px; 
            /*background-color: #f9f9f9; */
        }

        .repl-navbar {
            background-color: rgb(241, 243, 245);
            border-radius: 5px;
        }

        .navbar-nav {
            width: 100%;
            text-align: center;
        }

        .interactions{
            padding:20px;
        }

        .accordion {
            background-color: transparent;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            transition: 0.4s;
            font-family: monospace;
            height: 2em;
        }

        .active, .accordion:hover {
            border-radius: 5px;
            background-image: linear-gradient(to right, #dddddd, transparent);
        }

        .arrow {
            border: solid black;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-45deg);
        }

        .info {
            margin: 3px 0 5px 0;
        }

        .panel {
            width: 100%;
            padding: 0 0 0 10px;
            display: none;
            background-color: transparent;
            overflow: hidden;
            font-family: monospace;
        }


        .tag{
            color:rebeccapurple;
            vertical-align: middle;
            font-size: 14px;
        }
        .val{
            display: inline;
            font-family: monospace;
            vertical-align: middle;
            font-size: 14px;
        }




        .repl-code {
            height: 2em;
            width: 90%;
            text-align: left;
            font-family: monospace;
        }
        
        .prompt {
            vertical-align: middle;
        }

        .output pre {
            width: 90%;
            max-width: 100%;
            white-space: break-spaces;
            line-break: anywhere;

        }

        .output-success{
            border-color: #00CC66;
            color: #000;
            padding: 5px 0 5px 10px;
            margin: 5px 0 15px 12px;
            background-color: #F0FFF0;
            border-left: 6px solid #00CC66;
            font-family: monospace;
        }

        .output-fail{
            border-color: red;
            color: #000;
            padding: 5px 0 5px 10px;
            margin: 5px 0 15px 12px;
            background-color: #FFF0F0;
            border-left: 6px solid red;
            font-family: monospace;
        }
        

    </style>
</head>

<body>
    <div class="editor">
            <div class="top_buttons">
                <div class="button_group">
                    <div circle class="btn-mine btn-run btn-primary" id="run" style="margin-bottom: 10px">Run!</div>
                    <div class="btn-mine btn-primary" id="clear" style="margin-bottom: 10px"> Clear! </div>
                </div>
                <div class="button_group">
                    <input class="btn btn-primary" outerText="Load" id="load" name="Load" type="file"
                    ></input>
                    <div class="btn-mine btn-primary" id="save"
                        style="margin-bottom: 10px;"> Save </div>
                </div>
            </div>
            <div style="margin-bottom: 10px; text-align: left; width: 100%; line-height: 2rem;">
                <span>Code example: </span>
                <select name="code example" id="exampleSelect">
                    <option value="empty">--select--</option>
                    <option value="basic class">basic class</option>
                    <option value="nested class">nested class</option>
                    <option value="linkedlist class">linkedlist class</option>
                    <option value="cyclic linkedlist class">cyclic linkedlist class</option>
                    <option value="uninitialized member variable">uninitialized member variable</option>
                </select>
            </div>
    
            <textarea class="user-code" id="user-code"></textarea>
    </div>

    <div class="repl">
        <nav class="navbar navbar-light shadow repl-navbar" >
            <span class="navbar-nav mb-0 h6">interactive REPL</span>
        </nav>
        <div class="interactions" style="margin-top: 30px">
            <div class="output" id="output">
            </div>
            <div id="repl-entry">
                <span class="prompt"><code>Â»</code></span>
                <textarea type="text" id="next-code" class="repl-code"></textarea>
            </div>
        </div>
    </div>

</body>

</html>
